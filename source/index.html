<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#002D3E">
    <meta name="description" content="Make Waves at HackIllinois 2019">
    <title>Dashboard | HackIllinois 2019</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="dashboard-wrapper">
      <div class="dashboard">
        <div class="top-row row">
          <div class="four columns cell">
            <h1>Let's Pop some PJs</h1>
          </div>
          <div class="four columns cell">
            <div class="time-wrapper">
              <div class="time">
                <h5>CURRENT TIME</h5>
                <div class="ts">
                  <div class="a"><h1 id="time">00:00</h1></div>
                  <div class="b"><h3 id="meridian">AM</h3></div>
                </div>
              </div>
            </div>
          </div>
          <div class="four columns logo-square cell">
            <img src="assets/logo.svg" alt="HackIllinois Logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

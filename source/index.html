<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#002D3E">
    <meta name="description" content="Make Waves at HackIllinois 2019">
    <title>Dashboard | HackIllinois 2019</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="dashboard-wrapper">
      <div class="dashboard">
        <div class="top-row row">
          <div class="four columns cell short-cell">
            <div class="content">
              <h5>COUNTDOWN</h5>
              <div class="countdown-timer body">
                <div class="time-number days">
                  <h3 id="d-prev">00</h3>
                  <h3 id="d-cur">01</h3>
                  <h3 id="d-next">02</h3>
                </div>
                <div class="time-unit">
                  <h5>D</h5>
                </div>
                <div class="time-number days">
                  <h3 id="h-prev">00</h3>
                  <h3 id="h-cur">01</h3>
                  <h3 id="h-next">02</h3>
                </div>
                <div class="time-unit">
                  <h5>H</h5>
                </div>
                <div class="time-number days">
                  <h3 id="m-prev">00</h3>
                  <h3 id="m-cur">01</h3>
                  <h3 id="m-next">02</h3>
                </div>
                <div class="time-unit">
                  <h5 id="d-prev">M</h5>
                </div>
                <div class="time-number days">
                  <h3 id="s-prev">00</h3>
                  <h3 id="s-cur">01</h3>
                  <h3 id="s-next">02</h3>
                </div>
                <div class="time-unit">
                  <h5>S</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="four columns cell short-cell">
            <div class="time content">
              <h5>CURRENT TIME</h5>
              <div class="ts body">
                <div class="a"><h1 id="time">00:00</h1></div>
                <div class="b"><h3 id="meridian">AM</h3></div>
              </div>
            </div>
          </div>
          <div class="four columns logo-square cell">
            <img src="assets/logo.svg" alt="HackIllinois Logo" />
          </div>
        </div>
        <div class="bottom-row row">
          <div class="four columns cell">
            <div class="events-wrapper">
              <div class="events">
                <h5>HAPPENING NOW</h5>
                <div id="cur-events-cont">
                  
                </div>
                <h5>UPCOMING</h5>
                <div id="upcoming-events-cont">
                  
                </div>
              </div>
            </div>
          </div>
          <div class="four columns cell long-cell">
            <div class="content">
              <a
                class="twitter-timeline"
                href="https://twitter.com/HackIllinois?ref_src=twsrc%5Etfw"
              >
                Tweets by HackIllinois
              </a>
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
          </div>
          <div class="four columns cell">
            <div class="events-wrapper">
              <div class="events">
                <h5>ANNOUNCEMENTS</h5>
                <div id="announcements-cont">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#002D3E">
    <meta name="description" content="Make Waves at HackIllinois 2019">
    <title>Dashboard | HackIllinois 2019</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="dashboard-wrapper">
      <div class="dashboard">
        <div class="top-row row">
          <div class="four columns cell short-cell">
            <div class="content">
              <h5>COUNTDOWN</h5>
              <div class="countdown-timer body">
                <div class="time-number days">
                  <h3>00</h3>
                  <h3>01</h3>
                  <h3>02</h3>
                </div>
                <div class="time-unit">
                  <h5>D</h5>
                </div>
                <div class="time-number days">
                  <h3>00</h3>
                  <h3>01</h3>
                  <h3>02</h3>
                </div>
                <div class="time-unit">
                  <h5>H</h5>
                </div>
                <div class="time-number days">
                  <h3>00</h3>
                  <h3>01</h3>
                  <h3>02</h3>
                </div>
                <div class="time-unit">
                  <h5>M</h5>
                </div>
                <div class="time-number days">
                  <h3>00</h3>
                  <h3>01</h3>
                  <h3>02</h3>
                </div>
                <div class="time-unit">
                  <h5>S</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="four columns cell short-cell">
            <div class="time content">
              <h5>CURRENT TIME</h5>
              <div class="body-wrapper">
                <div class="ts body">
                  <div class="a"><h1 id="time">00:00</h1></div>
                  <div class="b"><h3 id="meridian">AM</h3></div>
                </div>
              </div>
            </div>
          </div>
          <div class="four columns logo-square cell">
            <img src="assets/logo.svg" alt="HackIllinois Logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
